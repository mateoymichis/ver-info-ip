<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver info IP</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <form id="form">
            <label for="">
                IP del usuario
                <!-- AGREGAR PATTERN A L INPUT CON REGEX-->
                <input required id="input" type="text" placeholder="Introduzca aquí la IP">
                <small>
                    Por ejemplo 185.65.135.230
                </small>
            </label>
            <button id="submit">
                Buscar información de esta IP
            </button>
        </form>
        <div>
            <pre id="results"></pre>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
